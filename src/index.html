<!DOCTYPE html>
<html class="quiet-cloak" lang="de">
	<head>
		<link rel="stylesheet" href="imports.css" />
		<script type="module" src="components/SimpleGreeting.ts"></script>
		<script type="module" src="components/TwButton.ts"></script>
		<script type="module">
			import { initDb } from "./database/init.ts";
			import Alpine from "@alpinejs/csp";
			window.Alpine = Alpine;

			Alpine.start();
			initDb();
		</script>
	</head>
	<body>
		Hello world!
		<simple-greeting></simple-greeting>
		<tw-button x-on:click="alert('Hello World!')"></tw-button>
		<div x-data="{ count: 0, message: 'Hello' }">
			<button x-on:click="count++">Increment</button>
			<button x-on:click="count = 0">Reset</button>

			<span x-text="count"></span>
			<span x-text="message + ' World'"></span>
			<span x-show="count > 5">Count is greater than 5!</span>
		</div>
	</body>
</html>
